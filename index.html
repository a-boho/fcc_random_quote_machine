<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Satoshi Quote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="quotes.js"></script>
    <script>
        window.onload = init;
        function init() {
            generateQuote();
        }

        function generateQuote() {
            let quoteSize = QUOTEBANK.length;
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let randomQuoteData = QUOTEBANK[randomIndex];

            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=";

            //Add the Quote
            let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, '%20');
            twitterLink += quoteInApiFormat;

            //Add the Author
            let authorInApiFormat = randomQuoteData.author.replace(/ /g, '%20');
            twitterLink += " - " + authorInApiFormat;

            document.getElementById("tweet-quote").href = twitterLink;
            document.getElementById("text").innerText = randomQuoteData.quote;
            document.getElementById("author").innerText = randomQuoteData.author;
        }
    </script>

</head>

<body>
    <div class="container">
        <div class="row py-5">
            <div class="col-md-8 offset-md-2">
                <wrapper id="quote-box">
                    <figure class="text-center">
                        <blockquote class="blockquote">
                            <div id="text"></div>
                        </blockquote>

                        <figcaption class="blockquote-footer">
                            <cite title="Source Title">
                                <div id="author"></div>
                            </cite>
                        </figcaption>
                    </figure>

                    <div class="container">
                        <div class="row">
                            <div class="col d-grid gap-2">
                        <button id="new-quote" onClick="generateQuote();" class="btn btn-success">New Quote</button>
                    </div>
                    <div class="col d-grid gap-2">
                        <a href="#" target="_blank" id="tweet-quote" class="btn btn-primary">Tweet Quote</a>
                    </div>
                    </div>
            </div>
            </wrapper>
        </div>
    </div>
    </div>

    <script src=" https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
